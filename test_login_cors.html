<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - CORS Fix Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        .endpoint-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .endpoint-btn {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
        }
        .endpoint-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Test - CORS Fix Verification</h1>
        
        <div class="endpoint-selector">
            <div class="endpoint-btn active" onclick="selectEndpoint('json')">
                JSON Endpoint<br>
                <small>/api/auth/login</small>
            </div>
            <div class="endpoint-btn" onclick="selectEndpoint('form')">
                Form Endpoint<br>
                <small>/users/login</small>
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" value="MG9328" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="Meet7805" required>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Test Login</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let currentEndpoint = 'json';
        
        function selectEndpoint(type) {
            currentEndpoint = type;
            document.querySelectorAll('.endpoint-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.endpoint-btn').classList.add('active');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Testing...';
            resultDiv.style.display = 'none';
            
            try {
                let response;
                
                if (currentEndpoint === 'json') {
                    // Test /api/auth/login with JSON
                    console.log('üß™ Testing JSON endpoint: /api/auth/login');
                    response = await fetch('http://localhost:8000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username_or_email: username,
                            password: password
                        })
                    });
                } else {
                    // Test /users/login with form data
                    console.log('üß™ Testing Form endpoint: /users/login');
                    const formData = new URLSearchParams();
                    formData.append('username', username);
                    formData.append('password', password);
                    formData.append('grant_type', 'password'); // Required for OAuth2
                    
                    response = await fetch('http://localhost:8000/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData
                    });
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>Endpoint:</strong> ${currentEndpoint === 'json' ? '/api/auth/login' : '/users/login'}</p>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Token:</strong></p>
                        <pre>${currentEndpoint === 'json' ? data.token : data.access_token}</pre>
                        ${currentEndpoint === 'json' ? `
                        <p><strong>User:</strong></p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                        ` : ''}
                        <p style="color: green; margin-top: 15px;">üéâ <strong>CORS is working correctly!</strong></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Error:</strong> ${data.detail || JSON.stringify(data)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                if (error.message.includes('CORS')) {
                    resultDiv.innerHTML = `
                        <h3>üö´ CORS Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p style="margin-top: 15px;">This means the backend is not sending proper CORS headers.</p>
                        <p><strong>Check:</strong></p>
                        <ul>
                            <li>Is the FastAPI server running on port 8000?</li>
                            <li>Is CORS middleware configured correctly?</li>
                            <li>Is http://localhost:5173 in the allowed origins?</li>
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    `;
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Test Login';
            }
        });
    </script>
</body>
</html>
